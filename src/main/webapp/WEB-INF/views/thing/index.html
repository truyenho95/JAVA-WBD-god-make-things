<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Thing</title>
</head>
<body>
<form th:action="@{/create-thing}" th:object="${thing}" method="post">
  <table>
    <tr>
      <td>Thing's Name:</td>
      <td><input type="text" th:field="*{name}"/></td>
    </tr>
    <tr>
      <td>Description:</td>
      <td><input type="text" th:field="*{description}"/></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Create thing"></td>
    </tr>
  </table>
</form>
</body>
</html>
